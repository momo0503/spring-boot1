<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div>
			<table>
				<thead>
					<tr>
						<th>#</th>
						<th>이름</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="member : ${members}">  <!-- member 정보들 읽어들일때 , public string list() 의 model 안에있던 값들이 넘어가는데  루프를 돌아서 랜더링 th:each 타임리프 문법이다.-->
						<td th:text="${member.id}"></td>
						<td th:text="${member.name}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- /container -->
</body>
</html>
